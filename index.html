<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Pixel art table</title>
</head>
<body>
    <h1 class='part' id="title">Pixel art table</h1>
    <header>
        <button class="material-symbols-outlined" id = dark-light>light_mode </button>
        <div class="part"> 
            <div id="color-palette" ></div>  
        </div>
    </header>
   
    <main class="part">
        <div id="pixel-board"></div>
    </main>
   

    <div class="part" id="btn-container">
        <button id="clear-board">Limpar</button>
        <button id="clear-lines">Linhas</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       
        <button id="btn-download">download canva</button>
        
        <div>
            <input type="number" placeholder="tamanho" min="1" id="board-size">
        <button id="generate-board" >VQV</button> 
        </div>
        
    </div>
   

    
      
</body>
<script src="./html2canvas.js"></script>
<script  src="./script.js"></script>
</html>
