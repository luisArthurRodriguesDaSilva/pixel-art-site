<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paleta de Cores</title>
</head>
<body>
    <h1 id="title">Paleta de Cores</h1>
    

    <div id="color-palette">
        <div class="color" id="0"></div>
        <div class="color" id="1"></div>
        <div class="color" id="2"></div>
        <div class="color" id="3"></div>
        <div class="color" id="4"></div>
        <div class="color" id="5"></div>
        <div class="color" id="6"></div>
        <div class="color" id="7"></div>
    </div>  

    <div id="btn-container">
        <button id="clear-board">Limpar</button>
        <input type="number" min="1" id="board-size">
        <button id="generate-board" placeholder="tamanho">VQV</button> 
        
    </div>
   
<main>
    <div id="pixel-board"></div>
</main>
    
      
</body>
<script src="./script.js"></script>
</html>
